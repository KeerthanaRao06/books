<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lovers' Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Favorite Authors</h1>
        <div class="author" id="chetan">
            <img src="cb.jpeg" alt="Chetan Bhagat">
            <div class="books hidden">
                <ul>
                    <li>2 States</li>
                    <li>Five Point Someone</li>
                    <li>One Indian Girl</li>
                </ul>
            </div>
        </div>
        <div class="author" id="anujt">
            <img src="at.jpeg" alt="Anuj Tiwari">
            <div class="books hidden">
                <ul>
                    
                    <li>I Am Dead but My Heart Beats</li>
                    <li>The Journey of Two Hearts</li>
                </ul>
            </div>
        </div>
        <div class="author" id="sudeep">
            <img src="sn.jpeg" alt="Sudeep Nagarkar">
            <div class="books hidden">
                <ul>
                    <li>She Swiped Right into My Heart</li>
                    <li>Few Things Left Unsaid</li>
                </ul>
            </div>
        </div>
        <div class="author" id="anujd">
            <img src="ad.jpeg" alt="Anuj Dhar">
            <div class="books hidden">
                <ul>
                    <li>Your Prime Minister is Dead</li>
                    <li>India's Biggest Cover-up</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
